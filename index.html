<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind App Hero</title>
    <script src="https://cdn.tailwindcss.com"></script>
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  


</head>
<body class="bg-white">
    <section class="relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-20">
      
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">
                <div>
          <p class="text-gray-600 mb-4">
            Ready to Use Tailwind CSS Web Template.
          </p>

          <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 leading-tight">
            Tailwind Template for <br>
            <span class="text-indigo-400">App & Software</span> Site.
          </h1>

          <p class="mt-6 text-gray-500 max-w-md">
            All in one Tailwind CSS site template for App and Software sites.
            Comes with all essential components.
          </p>


                    <div class="mt-8 flex items-center gap-6">
            
           
            <button class="flex items-center gap-3 bg-gray-900 text-white px-6 py-3 rounded-lg font-medium hover:bg-gray-800 transition">
              <i class="fa-brands fa-apple text-xl"></i>
              Download Now  
            </button>

            
            <button class="flex items-center gap-3 text-gray-900 font-medium">
              <span class="w-12 h-12 rounded-full border flex items-center justify-center">
                <i class="fa-solid fa-play"></i>
              </span>
              Watch Demo
            </button>
          </div>
        </div>



                <div class="relative flex justify-center">

    
                  
          <div class="absolute w-96 h-96 bg-indigo-200 rounded-full -z-10"></div>

        
          <div class="absolute top-8 right-16 text-indigo-400 text-2xl">
            ✦ ✦
          </div>

      
          <div class="absolute bottom-16 left-6 text-pink-400 text-xl">
            ≈≈≈
          </div>

          
          <img
            src="hero-light.png"
            alt="App Preview"
            class="w-64 md:w-72"
          />
        </div>

      </div>
    </div>
  </section>






  
</body>
</html>
